<!DOCTYPE html>
<html style="margin: 0; height: 100%; width: 100%;">
   <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
   </head>
   <body style="margin: 0; height: 100%; width: 100%;">
        <iframe src="https://player.vml.technology/v1/" id="videoiFrame" frameborder="0" height="100%" width="100%" allowfullscreen></iframe>
        <script>
            function frameInit(stringDataParameters) {
                let dataParameters = JSON.parse(stringDataParameters);
                var data = { urlParameters: "", localData: dataParameters };
                document.getElementById("videoiFrame").contentWindow.postMessage(data, "*");
                sendDetails()
            }
            
            function sendDetails() {
                webkit.messageHandlers.postToiOS.postMessage("onReady");
            }
        </script>
        <script type="text/javascript" src="./bundle.js"></script>
        <script type="text/javascript" >
           (function () {
               window.addEventListener("message", function( event ) {
                initPlayer(event.data);
                }, false );
           })();
        </script>
   </body>
</html>
